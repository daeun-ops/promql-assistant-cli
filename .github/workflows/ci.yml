name: ci
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          pip install -e . pytest
      - name: Lint
        run: |
          pip install ruff black
          ruff src
          black --check src tests
      - name: Test
        run: pytest -q
